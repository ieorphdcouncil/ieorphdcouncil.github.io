    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
        }
        .navbar-left {
            display: flex;
            align-items: center;
        }
        .navbar-left img {
            height: 50px;

        }
        .navbar-right a {

        }
        .content {

        }
        .events {
            display: flex;

        }
        .events img {
            width: 500px;
            height: 300px;
            object-fit: cover;
        }
        .events2 img {
            width: 700px;
            height: 200px;
            object-fit: cover;
        }
        /* ---- dropdown ---- */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            margin-left: 15px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f8f8f8;
            min-width: 150px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 10;
        }
        .dropdown-content a {
            display: block;
            padding: 8px 12px;
            color: black;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }        
    </style>
</head>
